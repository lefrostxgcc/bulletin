<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet"
	  href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <header>
      <nav class="top-menu">
	<ul class="menu-main">
	  <li class="left-item">
	    <a href="/">Доска объявлений</a>
	  </li>
	  <li class="right-item">
	    <a href="/site/logout">Выход ({{LOGIN}})</a>
	  </li>
	  <li class="right-item">
	    <a href="/bulletins/index">Мои объявления</a>
	  </li>
	</ul>
      </nav>
    </header>
    <main>
      <div class="flexrow">
	<div class="col-l-6 col-m-6">
	  <h3>{{BULLETIN_TITLE}}</h3>
	  <p>
	    <img src={{BULLETIN_AVATAR}} alt="ava" style="height: 400px;">
	  </p>
	</div>
	<div class="col-l-6 col-m-6">
	  <div class="panel panel-info">
	    <div class="panel-heading">
	      <i class="material-icons"
		 style="vertical-align: middle;font-size: 125%;">
		keyboard_arrow_down
	      </i>
	      Информация
	    </div>
	    <div class="panel-body">
	      <table class="table">
		<tr>
		  <td>Цена:</td>
		  <td><strong>{{BULLETIN_PRICE}}</strong></td>
		</tr>
		<tr>
		  <td>Город:</td>
		  <td><strong>{{BULLETIN_CITY}}</strong></td>
		</tr>
		<tr>
		  <td>Контакты:</td>
		  <td><strong>{{BULLETIN_CONTACTS}}</strong></td>
		</tr>
	      </table>
	    </div>
	  </div>
	  <div>
	    <p>{{BULLETIN_INFO}}</p>
	  </div>
	  <div>
	    <p>Дата публикации:
	      <span class="badge">{{BULLETIN_DATE_PUB}}</span>
	    </p>
	  </div>
	</div>
    </main>
  </body>
</html>
