<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <header>
      <nav class="top-menu">
	<ul class="menu-main">
	  <li class="left-item">
	    <a href="/">Доска объявлений</a>
	  </li>
	  <li class="right-item">
	    <a href="/site/login">Вход</a>
	  </li>
	  <li class="right-item">
	    <a href="/user/add">Регистрация</a>
	  </li>
	</ul>
      </nav>
    </header>
    <main>
      <form action="/site/login" method="post">
	<div style="margin: 10px">
	  <h1>Вход</h1>
	  <p>Для входа на сайт введите логин и пароль</p>
	  <table cellspacing="5px">
	    <tr>
	      <td><label>Логин</label></td>
	      <td><input name="login" size="15"/></td>
	    </tr>
	    <tr>
	      <td><label>Пароль</label></td>
	      <td><input type="password" name="password" size="15"/></td>
	    </tr>
	    <tr>
	      <td></td>
	      <td>
		<input type="checkbox" name="remember" checked="checked"/>
		Запомнить учетные данные
	      </td>
	    </tr>
	    <tr>
	      <td></td>
	      <td><input type="submit" value="Войти"/></td>
	    </tr>
	  </table>
	</div>
      </form>
    </main>
    <footer>
      <div class="footer-row">
	<div class="footer-items">
	  <div class="left-item">
	    &copy; Chip {{CURRENT_YEAR}}
	  </div>
	</div>
      </div>
    </footer>
  </body>
</html>
