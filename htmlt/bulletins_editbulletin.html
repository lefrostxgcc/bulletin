<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <header>
      <nav class="top-menu">
	<ul class="menu-main">
	  <li class="left-item">
	    <a href="/">Доска объявлений</a>
	  </li>
	  <li class="right-item">
	    <a href="/site/logout">Выход ({LOGIN})</a>
	  </li>
	  <li class="right-item">
	    <a href="/bulletins/index">Мои объявления</a>
	  </li>
	</ul>
      </nav>
    </header>
    <main>
      <form action="/bulletins/editbulletin?id={BULLETINS_ID}" method="post">
	<div class="row">
	  <div class="column-left">
	    <div class="form-bulletin">
	      <header>
		Добавить объявление
	      </header>
	      <main>
		<label for="ftitle"> {BULLETINSFORM_TITLE_LABEL} </label>
		<input type="text" id="ftitle" name="title" required
		       value="{BULLETINSFORM_TITLE}" />
		<label for="finfo"> {BULLETINSFORM_INFO_LABEL} </label>
		<textarea id="finfo" name="info" required>{BULLETINSFORM_INFO}</textarea>
		<label for="fcontacts"> {BULLETINSFORM_CONTACTS_LABEL} </label>
		<textarea id="fcontacts" name="contacts" required>{BULLETINSFORM_CONTACTS}</textarea>
	      </main>
	    </div>
	  </div>
	  <div class="column-right">
	    <div class="form-bulletin">
	      <header>Добавить атрибуты</header>
	      <main>
		<label for="fcity"> {BULLETINSFORM_CITY_LABEL} </label>
		<input type="text" id="fcity" name="city" required
		       value="{BULLETINSFORM_CITY}"
		       />
		<label for="fprice"> {BULLETINSFORM_PRICE_LABEL} </label>
		<input type="text" id="fprice" name="price" required
		       value="{BULLETINSFORM_PRICE}" />
		<input class="btn btn-primary" type="submit"
		       value="Сохранить" />
	      </main>
	    </div>
	  </div>
	</div>
      </form>
    </main>
  </body>
</html>
