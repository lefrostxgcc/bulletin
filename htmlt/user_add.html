<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <header>
      <nav class="top-menu">
	<ul class="menu-main">
	  <li class="left-item">
	    <a href="/">Доска объявлений</a>
	  </li>
	  <li class="right-item">
	    <a href="{LOGIN_HREF}">{LOGIN}</a>
	  </li>
	  <li class="right-item">
	    <a href="/user/add">Регистрация</a>
	  </li>
	  <li class="right-item">
	    <a href="/user/index">Информация о пользователе</a>
	  </li>
	</ul>
      </nav>
    </header>
    <form action="/user/add" method="post">
      <p><label>{USERFORM_LOGIN_LABEL}</label></p>
      <p><input name="login"></p>
      <p><label>{USERFORM_PASSWORD_LABEL}</label></p>
      <p><input name="password" type="password"></p>
      <p><label>{USERFORM_CONFIRM_PASSWORD_LABEL}</label></p>
      <p><input name="confirm_password" type="password"></p>
      <p><label>{USERFORM_SURNAME_LABEL}</label></p>
      <p><input name="surname"></p>
      <p><label>{USERFORM_NAME_LABEL}</label></p>
      <p><input name="name"></p>
      <p><label>{USERFORM_MIDDLENAME_LABEL}</label></p>
      <p><input name="middlename"></p>
      <p><button type="submit">Сохранить</button></p>
    </form>
  </body>
</html>
