<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <header>
      <nav class="top-menu">
	<ul class="menu-main">
	  <li class="left-item">
	    <a href="/">Доска объявлений</a>
	  </li>
	  <li class="right-item">
	    <a href="/site/login">Вход</a>
	  </li>
	  <li class="right-item">
	    <a href="/user/add">Регистрация</a>
	  </li>
	</ul>
      </nav>
    </header>
    <form action="/user/add" method="post">
      <div class="userform_col_1">
	<div class="block_field">
	  <label>{{USERFORM_LOGIN_LABEL}}</label>
	  <input name="login" class="wide">
	</div>
	<div class="block_field">
	  <label>{{USERFORM_PASSWORD_LABEL}}</label>
	  <input name="password" type="password" class="wide">
	</div>
	<div class="block_field">
	  <label>{{USERFORM_CONFIRM_PASSWORD_LABEL}}</label>
	  <input name="confirm_password" type="password" class="wide">
	</div>
      </div>
      <div class="userform_col_2">
	<div class="block_field">
	  <label>{{USERFORM_SURNAME_LABEL}}</label>
	  <input name="surname" class="wide">
	</div>
	<div class="block_field">
	  <label>{{USERFORM_NAME_LABEL}}</label>
	  <input name="name" class="wide">
	</div>
	<div class="block_field">
	  <label>{{USERFORM_MIDDLENAME_LABEL}}</label>
	  <input name="middlename" class="wide">
	</div>
	<div class="block_field">
	  <input type="submit" value="Сохранить">
	</div>
      </div>
    </form>
  </body>
</html>
