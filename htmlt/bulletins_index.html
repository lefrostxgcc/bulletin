<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet"
	  href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <header>
      <nav class="top-menu">
	<ul class="menu-main">
	  <li class="left-item">
	    <div class="logo">
	      <img src="/images/logo.png" alt="home" />
	      <a href="/">Доска объявлений</a>
	    </div>
	  </li>
	  <li class="right-item">
	    <a href="/site/logout">Выход ({{LOGIN}})</a>
	  </li>
	  <li class="right-item">
	    <a href="/bulletins/index">Мои объявления</a>
	  </li>
	</ul>
      </nav>
    </header>
    <main>
      <div class="row">
	<a class="btn" href="/bulletins/addbulletin">Добавить объявление</a>
      </div>
      <div class="row">
	<nav>
	  <ul class="tabs">
	    <li class="left-item tab active">
              <a class="btn-without-border" href="/bulletins/index/wait">
		Черновики
              </a>
            </li>
            <li class="left-item tab">
              <a class="btn-without-border" href="/bulletins/index/public">
		Опубликованные
              </a>
            </li>
            <li class="left-item tab">
              <a class="btn-without-border" href="/bulletins/index/deleted">
		Удаленные
              </a>
            </li>
	  </ul>
	</nav>
	<div>
          <table class="table">
	    <tr>
	      <th>№</th>
	      <th>Объявление</th>
	      <th>Управление</th>
	    </tr>
	    {{BULLETINS_WAIT_ROWS}}
          </table>
	</div>
      </div>
    </main>
    <footer>
      <div class="footer-row">
	<div class="footer-items">
	  <div class="left-item">
	    &copy; Chip {{CURRENT_YEAR}}
	  </div>
	</div>
      </div>
    </footer>
  </body>
</html>
