<h2>ТЕСТ</h2>
<div>
  <input type="text" style="display:none;"
	 name="testfield" id="testfield" />
</div>
<button type="button" id="tb" class="btn btn-primary">
  Показать
</button>
</main>
<script>
  $("#tb").on("click", function()
	      {
		  if ($("#testfield").is(":hidden"))
		  {
		      $("#testfield").show();
		      $("#tb").html("Скрыть");
		  }
		  else
		  {
		      $("#testfield").hide();
		      $("#tb").html("Показать");
		  }
	      });
</script>
